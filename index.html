<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous"
    ></script>
</head>

<body>
    <div class="container">
        <div class="picture">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="logo" class="hero-logo">
                <h1 class="title">Odin</h1>
            </div>
        </div>
        <div class="main">
            <div class="text left">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="text-2">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="johnsmith123@odin.com" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" id="phone-number" name="phone-number" minlength="10" maxlength="10" placeholder="012-3456789" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
                    </div>
                </div>
                <div class="button left">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="log-in left">
                <p>Already have an account? <a href="#"> Log in</a></p>
            </div>
        </div>
    </div>
</body>
